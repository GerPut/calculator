<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/1c5c45f61c.js" crossorigin="anonymous"></script> FONTAWESOME KIT -->
    <title>Calculator</title>

</head>

<body>

    <div class="calculator">

        <form class="container-keys">

            <input type="number" class="answerDisplay" disabled>
            <button value="C" class="clearBtn">Clear</button>
            <button value="%" class="percentage">%</button>
            <button value="1" class="btn1">1</button>
            <button value="2" class="btn2">2</button>
            <button value="3" class="btn3">3</button>
            <button value="*" class="btnMultiply">x</button>
            <button value="4" class="btn4">4</button>
            <button value="5" class="btn5">5</button>
            <button value="6" class="btn6">6</button>
            <button value="/" class="btnDevide">รท</button>
            <button value="7" class="btn7">7</button>
            <button value="8" class="btn8">8</button>
            <button value="9" class="btn9">9</button>
            <button value="-" class="btnMinus">-</button>
            <button value="." class="btnDot">.</button>
            <button value="0" class="btnZero">0</button>
            <button value="=" class="btnEqual">=</button>
            <button value="+" class="btnPlus">+</button>
        </form>

    </div>




    <script src="script.js"></script>
</body>

</html>
